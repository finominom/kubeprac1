apiVersion: v1
kind: PersistentVolume
metadata:
  name: mypv
  labels:
    app: myapp
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /PersistentVolume/mypv
    server: 172.17.0.2
    


